<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighbourhood map to demonstrate use of AJAX and knockoutjs">
  <meta name="author" content="Ritchie Diaper">
  <title>Neighbourhood Map</title>
  <link rel="stylesheet" href="css/main.min.css">

  <style>
       #map {
        height: 760px;
        width: 100%;
       }
    </style>
</head>

<body>
  <div class="header" data-bind="visible: headerVisible">
    <h1 class="header-title">
          Neighbourhood Map
      </h1>
      <div class="header-menu" data-bind="click: toggleListVisible">
        <span id="nav-icon" style="color: white; font-size: 30px; cursor:pointer" onclick="openNav()">â˜°</span>
      </div>
      <!-- <div class="header-menu" data-bind="click: toggleListVisible">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M2 6h20v3H2zm0 5h20v3H2zm0 5h20v3H2z" />
      </svg>
    </div> -->
    <div class="hidden list" data-bind="visible: listVisible, css: {hidden: false}">
    <div class="filter-list">
      <input class="form-control filter" type="text" data-bind="textInput: filterText, event: {keyup: filterPlaceList}" placeholder="filter places">
    </div>
    <div class="place-list">
      <ul class="place-list-ul" data-bind="foreach: placeList">
        <li class="place-list-li" data-bind="text: name, click: $parent.selectPlace, visible: visible"></li>
      </ul>
    </div>
  </div>

  </div>
  <div class="map" id="map"></div>
  <div class="map-error" data-bind="visible: mapErrorVisible, html: mapErrorMsg">
  </div>

  <script src="js/combined.min.js" defer></script>
  <script src="js/model.js" defer></script>
  <script src="js/viewModel.js" defer></script>
  <script src="js/mapManip.js" defer></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvqDEydjao3Nm4nOwOP92qGQ3Y0FM_tCc&region=GB&callback=nhoodMap.mapManip.initMap" defer onerror="nhoodMap.viewModel.ViewModel.mapError()">
  </script>
 </body>

</html>
